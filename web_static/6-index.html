<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Mississippi, Oklahoma</h4>
                    <ul class="popover">
                        <li>
                            <h2>Mississippi:</h2>
                            <ul>
                                <li>Jackson</li>
                                <li>Gulfport</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Oklahoma:</h2>
                            <ul>
                                <li>Tulsa</li>
                                <li>Oklahoma City</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Cooling Devices, Kitchen, Plants</h4>
                    <ul class="popover">
                        <li>TV<li>
                        <li>Laundry & Iron</li>
                        <li>Wifi</li>
                        <li>More</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
